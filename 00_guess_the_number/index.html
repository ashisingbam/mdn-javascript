<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the number game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <h1>Number guessing game</h1>
  <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if
    your guess was too high or too low.</p>
  <div class="input-form">
    <label for="input">Enter a guess:</l>
      <input id="input-guess" type="number" min="1">
      <button id="submit-btn">Submit guess</button>
  </div>
  <div class="result-paras">
    <p class="previous-guesses"></p>
    <p class="last-result"></p>
    <p class="low-or-high"></p>
  </div>
</body>

</html>
